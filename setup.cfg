[flake8]
accept-encodings = utf-8
ignore = W503, F811
exclude = tests/,
    */migrations/,
    venv/,
    env/,
    alembic/versions
per-file-ignores = */settings.py:E501
max-complexity = 10
max-line-length = 120
inline-quotes = single
multiline-quotes = single

[isort]
multi_line_output = 1
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 120
